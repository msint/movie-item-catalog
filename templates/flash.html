<!-- This flash message shows the error or feedback from add, edit and delete
    movie -->
<div class = 'flash'>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
      {% for message in messages %}
          <li> <strong> {{ message }} </strong> </li>
      {% endfor %}
      </ul>
      {% endif %}
  {% endwith %}
</div>
