<div class="row">
	<div class="col-md-3">
		<a href="{{url_for('showCatalog')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
		</a>
	</div>

  <div class="col-md-6">
		<a href="{{url_for('showCatalog')}}">
			<h3> Movie Item Catalog </h3>
		</a>
	</div>

	<div class="col-md-3">
				{%if 'username' not in session %}
					<a href="{{url_for('showLogin')}}">
						<button class="btn btn-default">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Login
						</button>
					</a>
				{% else %}
					<a href="{{url_for('disconnect')}}">
						<button class="btn btn-default">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Logout
						</button>
					</a>
					{% endif %}
	</div>
</div>
